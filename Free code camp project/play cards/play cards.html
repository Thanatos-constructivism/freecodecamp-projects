<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="./play cards.css" />
</head>

<body>
<main id="playing-cards">
  <div class="card">

  <div class="left">A</div>
  <div class="middle">♠</div>
  <div class="right">A</div>
    </div> 
  <div class="card hearts">

  <div class="left">2</div>
  <div class="middle">♥
    <div class="middle-hearts">♥</div>
  </div>
  <div class="right">2</div>
  </div>
  <div class="card">

  <div class="left">3</div>
  <div class="middle">♣
    <div class="middle 1">♣</div>
    <div class="middle 2">♣</div>
    
  </div>
  <div class="right">3</div>  
  </div>
  <div class="card">

  <div class="left">4</div>
  <div class="middle clubs">
    <div class="middle clubs1">♣</div>
    <div class="middle clubs2">♣</div>
    <div class="middle clubs3">♣</div>
    <div class="middle clubs4">♣</div>
  </div>
  <div class="right">4</div>
  </div>
  <div class="card diamonds">

  <div class="left">5</div>
  <div class="middle diamonds">
    <div class="middle diamonds1">♦</div>
    <div class="middle diamonds2">♦</div>
    <div class="middle diamonds3">♦</div>
    <div class="middle diamonds4">♦</div>
    <div class="middle diamonds5">♦</div>
  </div>
  <div class="right">5</div>
  </div>
</main>
</body>

</html>
